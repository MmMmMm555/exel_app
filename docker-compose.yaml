services:
  web:
    container_name: web
    build:
      context: .
      dockerfile: ./Dockerfile
    command: >
      bash -c "
        python3 manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/app/
    ports:
      - 8000:8000
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - 5433:5432

volumes:
  postgres_data:
